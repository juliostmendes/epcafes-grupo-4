<html th:replace="~{fragments/TemplateBase :: layout (~{:: main})}">
<body>
	<main>
		<div class="container">
			<div class="col-md-2">
<!--				TODO adicionar modal nesse botão-->
				<a th:href="@{/talhao/adicionar}" class="btn btn-success">Adicionar Talhao</a>
				
			</div>
			
<!--			Tabela de talhões-->
			<section class="card mt-3">
	
				<table id="tabela"
					class="table table-striped table-advance table-hover">
					<tbody>
						<tr>
							<th></th>
							<th>Id</th>
							<th>Nome</th>
							<th>Área</th>
							<th class="text-center">Ações</th>
						</tr>
						<tr th:each="talhao : ${talhoes}">
							<td></td>
							<td th:text="${talhao.id}"></td>
							<td th:text="${talhao.nome}"></td>
							<td th:text="${talhao.area}"></td>
							<td class="text-center">
								<a th:href="@{'/talhao/deletar/' + ${talhao.id}}" class="btn btn-danger">
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
										<path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
										<path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
									</svg>
								</a>
								<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
	  								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
  										<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
  										<path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
									</svg>
								</button>						
							</td>
						</tr>
					</tbody>
				</table>
			</section>
	<!--			Modal do cadastro / edição-->
				
			<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	  				<div class="modal-dialog modal-dialog-centered" role="document">
	    				<div class="modal-content">
	      	
		      				<div class="modal-body">
		        				<form action="/talhao/adicionar" method="POST" class="card-body">
					<h3 class="col-md-12 text-center mb-5">Adicionar novo Talhão</h3>
	
					<div class="row mb-3">
						<div class="col-md-6">
							<label for="nome">Nome</label> <input type="text"
								class="form-control" name="nome" id="nome" placeholder="Talhao 1">
						</div>
						<div class="col-md-6">
							<label for="area">Area</label> <input type="text"
								class="form-control" name="area" id="area" placeholder="5.5">
						</div>
						<div class="col-md-6">
							<label for="tenant_id">Tenant Id</label> <input type="number"
								class="form-control" name="tenant_id" id="tenant_id"
								placeholder="id">
						</div>
					</div>
					
				</form>
		      				</div>
		      				<div class="modal-footer">
								 <a th:href="@{/talhao}" class="btn btn-secondary">Fechar</a>
<!--		        				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
		        				<button type="submit" class="btn btn-success">Enviar</button>
		      				</div>
	    				</div>
	  				</div>
				</div>
				<div class="card col-md-5">
				<form action="/talhao/atualizar" method="POST" class="card-body">
					<h3 class="col-md-12 text-center mb-5">Atualizar Talhão</h3>

					<div class="row mb-3">
						<div class="col-md-4">
							<label for="area">Id</label> 
							<input type="text" class="form-control" name="id" id="id" placeholder="id do talhão">
						</div>
						<div class="col-md-4">
							<label for="nome">Nome</label> <input type="text"
							class="form-control" name="nome" id="nome" placeholder="Talhao 1">
						</div>
						<div class="col-md-4">
							<label for="area">Area</label> <input type="text"
							class="form-control" name="area" id="area" placeholder="5.5">
						</div>
						
					</div>
					<div class="d-flex justify-content-end">
						<button type="submit" class="btn btn-primary">Atualizar</button>
					</div>
				</form>
			</div>
		</div>
		</div>
	</main>
</body>
</html>
