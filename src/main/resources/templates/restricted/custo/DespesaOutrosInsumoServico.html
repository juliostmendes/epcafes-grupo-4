<html th:replace="~{fragments/TemplateBase :: layout (~{:: main})}">
		
	<body>
	
	<main>
		<div class="form-horizontal">
			<div class="table-responsive">
				<table class="table">
					<thead>
						<th>Insumo ou serviço</th>
						<th>NF</th>
						<th>Valor</th>
						<th>Porcentagem de utilização</th>
					</thead>
			
					<tbody>
						<th:block th:each="despesa: ${despesas}">
						<tr>
						<td> <input type="hidden" th:value="${despesa.id}" name="id"> <input type="text" class="form-control" th:value="${despesa.descricao}" name="descricao"/></td>	
						<td><input type="text" class="form-control" th:value="${despesa.notaFiscal}" name="notaFiscal"/></td>
						<td><input type="number" format="currency" precision="2" class="form-control" th:value="${despesa.valor}" name="valor"/></td>
						<td><input type="number" class="form-control" step="0.01" min="0" max="1" th:value="${despesa.porcUtilizacao}" name="porcUtilizacao"></td>
						<td><button th:onclick="deleteDespesa(event)" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
</svg></button></td>
						<td><button th:onclick="submitDespesa(event)" class="btn btn-success"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
						
  <path d="M11 2H9v3h2V2Z"/>
  <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0ZM1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5Zm3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4v4.5ZM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5V15Z"/>
</svg></button></td>
						
						</tr>
						</th:block>
						
						<tr>
						<td> <input type="text" class="form-control"  name="descricao"/></td>	
						<td><input type="text" class="form-control" name="notaFiscal"/></td>
						<td><input type="number" format="currency" precision="2" class="form-control" name="valor"/></td>
						<td><input type="number" class="form-control" step="0.01" min="0" max="1" name="porcUtilizacao"></td>
						<td><button th:onclick="createDespesa(event)" class="btn btn-success">+
						</button></td>
						
						</tr>
						
					</tbody>
				</table>
			</div>
		</div>

		</main>
	</body>
